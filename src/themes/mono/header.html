<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>{{_option('title')}}</title>
<meta name="description" content="{{_option('description')}}" />
<link rel="stylesheet" href="{{_option('themeUrl')}}/style.css" type="text/css" />
<link rel="stylesheet" href="{{_option('themeUrl')}}/comment-style.css" type="text/css" />
<link rel="stylesheet" href="{{_option('themeUrl')}}/highslide/highslide.css" type="text/css" media="screen" />
<!--[if lt IE 7]>
<link rel="stylesheet" href="{{_option('themeUrl')}}/ie6.css" type="text/css" />
<![endif]-->
<style type="text/css">
.post img, .post a img {
	border:1px solid #ccc;
	padding:5px;
	margin:0 10px 0 0;
	background:#f2f2f2;
}
.post a:hover img {
	border:1px solid #38a1e5;
	background:#9cd1e1;
}
.post img.wp-smiley {
	border:0px;
	padding:0px;
	margin:0px;
	background:none;
}
</style>
</head>
<body>
<div id="loading">Loading...</div>
<div id="wrapper">
<div id="header">
  <div id="header_top">
    <div id="logo"><a href="{{_option('siteUrl')}}"> 
          {{_option('title')}}
      </a>
      <h1>
        {{_option('description')}}
      </h1>
    </div>
    <div class="header_menu">
      <ul class="menu">
          <li class="page_item"> <a href="{{_option('siteUrl')}}" title="HOME">
            Home
          </a></li>
        {%for category in Widget('system.category.widget').get()%}
        <li class="page_item"> <a href="#" title="未分类">
            {{category.displayName}}
          </a></li>
          {%endfor%}
      </ul>
    </div>
  </div>
</div>
<!-- #header end -->
